<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Inventory Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1em;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background-color: #4ade80;
        }

        .status-disconnected {
            background-color: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            background: #1a1a1a;
            overflow: hidden;
        }

        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .no-signal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.2em;
            text-align: center;
        }

        .camera-status {
            padding: 10px 15px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .last-update {
            font-size: 0.85em;
            color: #999;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Live Inventory Monitoring</h1>
            <p class="status">
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="statusText">Connecting to server...</span>
            </p>
        </header>

        <div class="video-grid">
            <!-- Camera 1 -->
            <div class="video-container">
                <div class="video-header"> Camera 1</div>
                <div class="video-wrapper">
                    <img id="cam1" class="video-frame" alt="Camera 1 Feed">
                    <div class="no-signal" id="no-signal-cam1">
                        <div class="loading"></div>
                        <p>Waiting for stream...</p>
                    </div>
                </div>
                <div class="camera-status">
                    <span class="last-update" id="status-cam1">No signal</span>
                </div>
            </div>

            <!-- Camera 2 -->
            <div class="video-container">
                <div class="video-header"> Camera 2</div>
                <div class="video-wrapper">
                    <img id="cam2" class="video-frame" alt="Camera 2 Feed">
                    <div class="no-signal" id="no-signal-cam2">
                        <div class="loading"></div>
                        <p>Waiting for stream...</p>
                    </div>
                </div>
                <div class="camera-status">
                    <span class="last-update" id="status-cam2">No signal</span>
                </div>
            </div>

            <!-- Camera 3 -->
            <div class="video-container">
                <div class="video-header"> Camera 3</div>
                <div class="video-wrapper">
                    <img id="cam3" class="video-frame" alt="Camera 3 Feed">
                    <div class="no-signal" id="no-signal-cam3">
                        <div class="loading"></div>
                        <p>Waiting for stream...</p>
                    </div>
                </div>
                <div class="camera-status">
                    <span class="last-update" id="status-cam3">No signal</span>
                </div>
            </div>

            <!-- Camera 4 -->
            <div class="video-container">
                <div class="video-header"> Camera 4</div>
                <div class="video-wrapper">
                    <img id="cam4" class="video-frame" alt="Camera 4 Feed">
                    <div class="no-signal" id="no-signal-cam4">
                        <div class="loading"></div>
                        <p>Waiting for stream...</p>
                    </div>
                </div>
                <div class="camera-status">
                    <span class="last-update" id="status-cam4">No signal</span>
                </div>
            </div>
        </div>

        <footer>
            <p>YOLOv8 Computer Vision Monitoring System | Real-time Object Detection</p>
        </footer>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectInterval = 3000; // 3 seconds
        let reconnectTimer = null;

        // Track last update time for each camera
        const lastUpdate = {
            'cam1': 0,
            'cam2': 0,
            'cam3': 0,
            'cam4': 0
        };

        // Connect to WebSocket server
        function connectWebSocket() {
            // Construct WebSocket URL (assuming same host)
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}/ws/broadcast`;

            console.log(`Connecting to ${wsUrl}...`);
            updateConnectionStatus(false, 'Connecting...');

            ws = new WebSocket(wsUrl);

            // Connection opened
            ws.onopen = function() {
                console.log('WebSocket connected!');
                updateConnectionStatus(true, 'Connected');
                
                // Clear any existing reconnect timer
                if (reconnectTimer) {
                    clearTimeout(reconnectTimer);
                    reconnectTimer = null;
                }
            };

            // Listen for messages (video frames)
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    const cameraId = data.camera_id;
                    const frameData = data.frame;

                    // Update the corresponding image element
                    const imgElement = document.getElementById(cameraId);
                    if (imgElement) {
                        imgElement.src = 'data:image/jpeg;base64,' + frameData;
                        
                        // Hide "no signal" message
                        const noSignalElement = document.getElementById('no-signal-' + cameraId);
                        if (noSignalElement) {
                            noSignalElement.style.display = 'none';
                        }

                        // Update last update time
                        lastUpdate[cameraId] = Date.now();
                        updateCameraStatus(cameraId);
                    }
                } catch (error) {
                    console.error('Error processing frame:', error);
                }
            };

            // Connection closed
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false, 'Disconnected - Reconnecting...');
                scheduleReconnect();
            };

            // Connection error
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false, 'Connection error');
            };
        }

        // Schedule reconnection attempt
        function scheduleReconnect() {
            if (!reconnectTimer) {
                reconnectTimer = setTimeout(function() {
                    console.log('Attempting to reconnect...');
                    connectWebSocket();
                }, reconnectInterval);
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(connected, text) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
            }

            statusText.textContent = text;
        }

        // Update camera status text
        function updateCameraStatus(cameraId) {
            const statusElement = document.getElementById('status-' + cameraId);
            if (statusElement) {
                const now = Date.now();
                const lastUpdateTime = lastUpdate[cameraId];
                const secondsAgo = Math.floor((now - lastUpdateTime) / 1000);

                if (secondsAgo < 2) {
                    statusElement.textContent = 'Live';
                    statusElement.style.color = '#22c55e';
                } else if (secondsAgo < 10) {
                    statusElement.textContent = `Updated ${secondsAgo}s ago`;
                    statusElement.style.color = '#f59e0b';
                } else {
                    statusElement.textContent = 'Connection lost';
                    statusElement.style.color = '#ef4444';
                }
            }
        }

        // Check for stale streams periodically
        setInterval(function() {
            for (const cameraId in lastUpdate) {
                updateCameraStatus(cameraId);

                // Show "no signal" if stream hasn't updated in 10 seconds
                const now = Date.now();
                const lastUpdateTime = lastUpdate[cameraId];
                if (lastUpdateTime > 0 && (now - lastUpdateTime) > 10000) {
                    const noSignalElement = document.getElementById('no-signal-' + cameraId);
                    if (noSignalElement) {
                        noSignalElement.style.display = 'block';
                    }
                }
            }
        }, 1000);

        // Initialize WebSocket connection when page loads
        window.addEventListener('load', function() {
            connectWebSocket();
        });

        // Close WebSocket when page unloads
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
