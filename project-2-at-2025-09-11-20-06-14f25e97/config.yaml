# Configuration for the YOLOv8 Inventory Detection System

# Path to your trained YOLOv8 model file.
model_path: 'best.pt'

# Index of the camera to use. 0 is typically the default built-in camera.
# For a USB camera, this might be 1, 2, etc.
camera_index: 0

# Time in seconds to wait between each detection cycle.
detection_interval_seconds: 5

# --- Inventory Thresholds ---
# Define each item you want to track and the minimum quantity
# that should be in stock. If the count falls below this number,
# a "LOW_STOCK" alert is triggered.
thresholds:
  Black Cherry Cane Sugar: 2
  Cantaloupe: 2
  Coke Diet: 3
  Coke Zero: 3
  Essentia: 4
  Grapes: 2
  Mango: 2
  Perrier: 3
  Pineapple: 2
  Root Bear Cane Sugar: 2
  Sprite: 3
  Strawberry: 2
  Vanilla Cream Cane Sugar: 2
  Watermelon: 2